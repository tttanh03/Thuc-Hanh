<div class="site">
    <app-header id="navbar" (onAdd)="addTable()"></app-header>
    <div class="container">
        <div class="custom-header">
            <span>Display</span>
            <div class="btn-group">
                <button (click)="onDisplayModeChange(0)" [ngClass]="{active: displayMode === 1}">
                    <img src="../assets/grid.png" alt="">
                </button>
                <button (click)="onDisplayModeChange(1)" [ngClass]="{active: displayMode === 2}">
                    <img src="../assets/list.png" alt="">
                </button>
            </div>
        </div>
        <div class="body">
            <app-list-table [displayMode]="displayMode"></app-list-table>
        </div>
    </div>

    <app-menu-bar></app-menu-bar>


</div>
