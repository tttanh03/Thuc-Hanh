<div class="site"> 
<app-header id="navbar" (onAdd)="addTable()"></app-header>
<div class="container">
<div class="custom-header"> 
<span>Display</span>
<div class="btn-group">
    <button (click)="onDisplayModeChange(1)"
        [ngClass]="{active: displayMode === 1}" >
        <img src="../assets/grid.png" alt="">
    </button>
    <button  (click)="onDisplayModeChange(2)"
        [ngClass]="{active: displayMode === 2}" >
        <img src="../assets/list.png" alt="">
    </button>
</div>
</div> 
<div class="body"> 
<div *ngIf="displayMode === 0">
<app-grid-table></app-grid-table>
    
</div>
<!-- grid -->
<div *ngIf="displayMode === 1">
<app-grid-table></app-grid-table>

</div>
<!-- List -->
<div *ngIf="displayMode === 2">
<app-list-table></app-list-table>

</div>
</div>
</div>
  
<app-menu-bar></app-menu-bar>


</div>
